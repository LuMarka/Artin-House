<section class="about">
  <div class="about__container">
    <div class="about__content">
      <h2 class="about__title">{{ title() }}</h2>
      
      <div class="about__sections">
        <!-- Location Section -->
        <div class="about__section">
          <div class="about__icon-wrapper">
            <svg class="about__icon" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
            </svg>
          </div>
          <div class="about__text">
            <h3 class="about__section-title">{{ location.title() }}</h3>
            <p class="about__section-desc">{{ location.desc() }}</p>
          </div>
        </div>

        <!-- Hosts Section -->
        <div class="about__section">
          <div class="about__icon-wrapper">
            <svg class="about__icon" fill="currentColor" viewBox="0 0 24 24">
              <path d="M16 4c0-1.11.89-2 2-2s2 .89 2 2-.89 2-2 2-2-.89-2-2zm4 18v-6h2.5l-2.54-7.63A1.98 1.98 0 0 0 18.06 7H16c-.8 0-1.54.37-2.01.99l-2.54 7.63H14v6h2v-4h4v4h2zm-7.5-10.5c.83 0 1.5-.67 1.5-1.5s-.67-1.5-1.5-1.5S11 9.17 11 10.5s.67 1.5 1.5 1.5zM5.5 6c1.11 0 2-.89 2-2s-.89-2-2-2-2 .89-2 2 .89 2 2 2zm2.5 16v-7H6v-2.5c0-1.1.9-2 2-2h3c1.1 0 2 .9 2 2V15H8v7H8z"/>
            </svg>
          </div>
          <div class="about__text">
            <h3 class="about__section-title">{{ hosts.title() }}</h3>
            <p class="about__section-desc">{{ hosts.desc() }}</p>
          </div>
        </div>
      </div>

      <!-- Experience Callout -->
      <div class="about__callout">
        <h3 class="about__callout-text">{{ experience.title() }}</h3>
      </div>
    </div>
  </div>
</section>
