<section id="gallery" class="gallery">
  <div class="gallery__container">
    <h2 class="gallery__title">{{ title() }}</h2>
    <div class="gallery__grid">
      @for (image of images(); track image.src; let i = $index) {
        <div class="gallery__item" 
             [class]="'gallery__item gallery__item--' + image.size"
             (click)="openModal(image)">
          <img 
            [src]="image.src" 
            [alt]="image.alt" 
            class="gallery__image" 
            loading="lazy" />
        </div>
      }
    </div>
  </div>

  <!-- Modal -->
  @if (isModalOpen()) {
    <div class="gallery__modal" (click)="onBackdropClick($event)">
      <div class="gallery__modal-content">
        <button class="gallery__modal-close" (click)="closeModal()" aria-label="Cerrar modal">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
        @if (selectedImage()) {
          <img 
            [src]="selectedImage()!.src" 
            [alt]="selectedImage()!.alt" 
            class="gallery__modal-image" />
        }
      </div>
    </div>
  }
</section>
